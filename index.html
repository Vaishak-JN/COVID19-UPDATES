<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Updates</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-virus"></i> COVID-19 Updates <i class="fas fa-head-side-mask"></i></h1>
    </header>
    <div class="container"></div>
    <div class="btn-container">
        <button class="first"><i class="fas fa-fast-backward"></i></button>
        <button class="prev"><i class="fas fa-backward"></i></button>
        <button class="btn1 btn"></button>
        <button class="btn2 btn"></button>
        <button class="btn3 btn"></button>
        <button class="btn4 btn"></button>
        <button class="btn5 btn"></button>
        <button class="next"><i class="fas fa-forward"></i></button>
        <button class="last"><i class="fas fa-fast-forward"></i></button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
